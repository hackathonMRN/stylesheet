<body>
    <div class="container">
        <div class="card">
            <div class="title">Welcome to Senior Job Finder</div>
            <div class="input-group">
                <label class="input-label" for="name">Your Name</label>
                <input type="text" id="name" placeholder="e.g., Kim Jihoon">
            </div>
            <div class="input-group">
                <label class="input-label" for="email">Email Address</label>
                <input type="email" id="email" placeholder="e.g., kim@email.com">
            </div>
            <button class="button" onclick="startQuestions()">Start Questionnaire</button>
        </div>

        <div class="card" id="questionnaire" style="display: none;">
            <div class="title">What kind of activity do you prefer?</div>
            <div class="question">
                <p>Select an option:</p>
                <div class="option">Indoor tasks like paperwork or phone calls</div>
                <div class="option">Outdoor work like gardening or delivery</div>
                <div class="option">Helping others, e.g., volunteering</div>
                <div class="option">Working with children or animals</div>
            </div>
            <button class="button">Next</button>
        </div>
    </div>

    <script>
        function startQuestions() {
            document.getElementById("questionnaire").style.display = "block";
        }
    </script>
</body>
